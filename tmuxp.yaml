session_name: 'piosenka'
shell_command_before: 
  - cd ~/projects/piosenka
  - source .virtualenv/bin/activate
  - tmux set status-style bg=colour254,fg=black
  - clear
windows:
- window_name: shell
  focus: 'true'
  panes:
    -
- window_name: nvim
  panes:
  - shell_command: nvim
- window_name: server
  panes:
  - shell_command: python manage.py runserver
- window_name: remote
  panes:
  - focus: 'true'
