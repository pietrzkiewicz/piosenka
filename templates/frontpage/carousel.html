{% load thumbnail %}

<div id="frontCarousel" class="carousel slide">
	<!-- Carousel items -->
	<div class="carousel-inner">
    {% for item in carousel_items %}
    <div class="{% if forloop.first %}active {% endif %}item">
      {% if item.image %}
      {% thumbnail item.image "620x338" crop="center" as im %}
      <img src="{{im.url}}" width="{{im.width}}" height="{{im.height}}" />
      {% endthumbnail %}
      {% endif %}
      <div class="carousel-caption">
        <h4>{{ item.title }}</h4>
        {{ item.description_html|safe }}
      </div>
    </div>
    {% endfor %}
	</div>

	<!-- Carousel nav -->
	<a class="carousel-control left" href="#frontCarousel" data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#frontCarousel" data-slide="next">&rsaquo;</a>
</div>
