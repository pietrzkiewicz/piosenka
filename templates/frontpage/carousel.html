{% load thumbnail %}
<div class="section">
  <div class="thumbnail-host">
    <a href="{{article.get_absolute_url}}">
      <img src="{{ article.cover_image|thumbnail_url:'cover'}}" width="100%" class="img-responsive" />
      <div class="thumbnail-caption">
        <p>{{article.title}}
          {% include "components/content_status_span.html" with item=article %}
        </p>
        <p>{{article.lead_text_html|safe}}</p>
      </div>
    </a>
  </div>
</div>
