<div class="customwell auxwell">
  <h1 class="remove-top-margin">Blog: {{ post.title }}</h1>

  {{ post.post_html|safe }}

  {% if post.more_trevor %}
  <p><a href="{{ post.get_absolute_url }}">Czytaj dalej i skomentuj</a>.</p>
  {% else %}
  <p><a href="{{ post.get_absolute_url }}">Skomentuj</a>.</p>
  {% endif %}
  {% include "base/content_foot.html" with action="Dodany" item=post %}
</div>
