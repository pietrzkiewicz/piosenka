<div class="customwell auxwell">
	<h1 class="remove-top-margin">Blog</h1>
    {% for post in posts %}
		<p><a href="{{ post.get_absolute_url }}">{{ post.title }}</a> <small>{{ post.date|date:"d.m.Y" }}</small></p>

		{{ post.post|safe }}

		{% if post.more %}
		<p><a href="{{ post.get_absolute_url }}">Czytaj dalej</a>.</p>
		{% endif %}
	{% endfor %}
</div>
