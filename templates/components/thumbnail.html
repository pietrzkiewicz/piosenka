{% load thumbnail %}

<div class="pzt-thumbnail">
  {% if url %}
  <a href="{{ url }}">
    <img src="{{ img|thumbnail_url:type }}" {% if alt %}alt="{{ alt }}"{% endif %}>
  </a>
  {% else %}
  <a href="{{ img.url }}" class="pzt-lightbox">
    <img src="{{ img|thumbnail_url:type }}" {% if alt %}alt="{{ alt }}"{% endif %}>
  </a>
  {% endif %}
</div>
